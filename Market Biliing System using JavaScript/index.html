<!DOCTYPE html>
<html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <title>Market Billing System</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>

    <div class="mainbill">
        <div class="mainbillcontent">
            <div class=" bg-danger text-white p-3">
                <h1 class="text-centerh1">Market Billing System</h1>
            </div>
    
            <div class="container-fluid">
                <div class="row content bg-success">
                    <div class="col-sm-4 bg-info text-center text-white p-sm-0">
                        <form class="was-validation pl-sm-2 bg-dark">
                        
                            <div class="form-row pr-2">
                                <h6>Item Names :</h6>
                                <input type="text" class='col-sm-7 mb-sm-2 form-control' id="fruit-name" name="fruit-name"
                                    placeholder="Item name" required>
                            </div>
    
                            <div class="form-row pr-2">
                               <h6>Item Price :</h6>
                                <input type="number" class="col-sm-7 mb-sm-2 form-control" id="fruit-price"
                                    name="fruit-price" placeholder="Item price" required>
                            </div>
    
                            <div class="form-row pr-2 form-group">
                                <h6>Item Quantity</h6>
                                <input type="number" class="col-sm-7 mb-sm-2 form-control" id="fruit-quantity"
                                    name="fruit-quantity" placeholder="Item quantity" required>
                            </div>
    
                            
                        </form>
                        <div class="container">
                            <button  type="submit" class="btn btn-primary btn-block" id="add-btn">Add</button> <br>
                            <button type="button" class="btn btn-info mb-sm-2" id="fruit-basket">View Item
                                Basket</button>
                            <button type="button" class="btn btn-info mb-sm-2" id="total-price">View Total
                                Price</button>
                        </div>
                        <div class="total bg-info hidden" id="total-div">
    
                        </div>
                    </div>
    
                    <div class="col-sm-8 container-fluid hidden" id="list">
    
                    </div>
                </div>
    
            </div>
        </div>
       
        <div class="image">
            <img src="marketbill.jpg" alt="">
            <div id="ellip1"></div>
            <div id="ellip2"></div>
            <div id="ellip3"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
